<div class="list-avatar">
  <div class="avatar-container">
    <img src="{{ brand.icon }}"
      ng-hide="hasAvatar"/>
    <angular-blockies [options]="blockies()"
      ng-hide="!hasAvatar"></angular-blockies>
  </div>
  <div class="txt-container">
    <div class="subtitle">Created by</div>
    <div class="title ellipsis" (click)="copyMessage(name)">
      {{ name }}
      <i class="material-icons">file_copy</i>
    </div>
  </div>
</div>
