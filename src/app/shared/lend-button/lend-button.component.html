<a mat-raised-button class="button button-primary" 
(click)='sendClickEvent()'
[matTooltip]="this.enabledButton ? '' : 'This feature is not enabled in your country'" matTooltipPosition="above">
  {{ buttonText }}
  <div style="display: inline; margin-left: 5px; vertical-align: baseline;" *ngIf='opPending'>
    <i class="fa fa-circle-notch fa-spin"></i>
  </div>
</a>
