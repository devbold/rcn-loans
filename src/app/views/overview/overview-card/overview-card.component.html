<div class="card-container" *ngIf="loan !== undefined">
  <div class="header-container">
    <div class="branding-row">
      <div class="flex-item" *ngIf='!isDesktop'>
        <app-goback-button></app-goback-button>
      </div>
      <div class="flex-item">
        <div class="creator-container">
          <div class="creator-title">{{ brand.header }}</div>
        </div>
      </div>
    </div>
    <div class="content-row">
      <div class="properties-group">
        <div class="flex-container">
          <div class="flex-item">
            <app-loan-avatar [loan]=loan [short]=true *ngIf='isDesktop'></app-loan-avatar>
            <app-risk-indicator class="risk-indicator" [loan]=loan></app-risk-indicator>
          </div>
          <div class="flex-item">
            <app-lend-button [loan]=loan *ngIf='isDesktop'></app-lend-button>
          </div>
        </div>
      </div>
      <mat-tab-group>
        <mat-tab label="Information">
          <div class="card-content">
            <app-loan-avatar [loan]=loan [short]=true *ngIf='!isDesktop'></app-loan-avatar>
          </div>
        </mat-tab>
        <mat-tab label="Collateral">
          <div class="card-content">
            Content 2 
          </div>
        </mat-tab>
        <mat-tab label="Benefits">
          <div class="card-content">
            Content 3 
          </div>
        </mat-tab>
      </mat-tab-group>
    </div>
  </div>
</div>
