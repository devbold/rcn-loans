<div class="card-container" *ngIf="loan !== undefined">

    <div class="flex-item">
      <app-goback-button *ngIf='!isDesktop'></app-goback-button>
    </div>
    <div class="flex-item">
      <div class="creator-container">
        <div class="creator-title">
            {{ 'brand.header' }}
        </div>
      </div>
    </div>
  </div>
</div>
<app-lend-button [loan]=loan></app-lend-button>
